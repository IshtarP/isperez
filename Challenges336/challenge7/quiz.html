<!DOCTYPE html>
<html>
    <head>
        <title> JavaScript Quiz </title>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        
        <script>
        
            $(document).ready( function() {
                
                $("button").click( function(){
                    //alert( $("#q1").val() );
                    
                    if ( $("#q1").val() == "Sacramento" ) {
                        
                        //alert("Correct!");
                        
                        $("#feedback1").html("Correct! The capital is Sacramento!");
                        
                    } else {
                        //alert("Incorrect!");
                        
                        $("#feedback1").html("Incorrect! The capital is Sacramento!");
                    }
                    
                    if ( $("#q2").val() == "trump") {
                        
                        $("#feedback2").html("Correct! The president of the United States is Trump!");
                        
                    } else {
                        $("#feedback2").html("Incorrect! The president of the United States is Trump!");
                    }
            
                });
            });
            
            
        </script>
        

        
    </head>
    <body>
        
        1. What is the capital of California?
        
        <input id="q1" type="text">
        
        <div id="feedback1"></div>
        
        <br/>
        
        2. Who is the president of the United States?
        
        <!-- Creates the drop down menu -->
        <select id="q2">
            <option value="">Select an option</option>
            <option value="obama">Obama</option>
            <option value="oprah">Oprah</option>
            <option value="trump">Trump</option>
            <option value="clinton">Clinton</option>
         </select>
        
        <div id="feedback2"></div>
        
        <button> Submit Quiz </button>

    </body>
    
    
</html>
